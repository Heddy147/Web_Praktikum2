<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beitrag bearbeiten</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/form_validate.js"></script>
    <script src="/js/beitraege.js"></script>
</head>
<body>
    <a href="/beitraege/index/${diskussions_id}">Zur&uuml;ck</a>
    <form action="" method="POST" id="form-beitrag" data-diskussions-id="${diskussions_id}" data-beitrags-id="${beitrags_id}">
        <p>
            <label>Titel:</label>
            <input name="titel" value="${beitrag['titel']}" />
        </p>
        <p>
            <label>Text:</label>
            <textarea name="text">${beitrag['text']}</textarea>
        </p>
        <p>
            <button type="submit">Editieren</button>
        </p>
    </form>
</body>
</html>
