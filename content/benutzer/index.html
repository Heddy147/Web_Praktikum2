<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Benutzer</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
    <a href="/themen">Zur&uuml;ck</a>
    <a href="/benutzer/create">Neuen Benutzer anlegen</a>
    <table>
        <tr>
            <th>Benutzer-ID</th>
            <th>Benutzerrolle</th>
        </tr>
        % for u_name in users:
        <tr class="user" onclick="selectUser(this);" data-id="${u_name}">
            <td>${u_name}</td>
            <td>${users[u_name]['rolle']}</td>
        </tr>
        % endfor
    </table>
    <button onclick="deleteUser();" disabled>L&ouml;schen</button>
    <button onclick="editUser();" disabled>Bearbeiten</button>
</body>
</html>
